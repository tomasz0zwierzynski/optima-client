<div id="loginPanel"> 
<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>
        <p>Welcome</p>
    </h1>
    <img id="Avatar" src="https://lh3.googleusercontent.com/t5hjizdMLklADpjzFOEjt88VUizk9Sjk1r3K80v7j8KJkuiTDyK7Kc3K_mh-0Kd3jArW">
    <div class="form-group container">
        <label for="username"></label>
        <input type="text" formControlName="username" class="form-control username" [ngClass]="{ 'is-valid': submitted && f.username.errors }" placeholder="Username"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group container">
        <label for="password"></label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group container moreInfo">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
    <div class="moreInfo">
        <a routerLink="/register">Register</a>
        <br>
        <a href="Forget.html">Forget password?</a> 
        <br>
        <a href="Help.html">Help and contact</a>
    </div>  
</form>
</div>
